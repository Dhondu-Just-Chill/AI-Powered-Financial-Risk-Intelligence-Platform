hardship_flag:
  dtype: category
  description: Flags whether or not the borrower is on a hardship plan
hardship_type:
  dtype: category
  description: Describes the hardship plan offering
hardship_reason:
  dtype: category
  description: Describes the reason the hardship plan was offered
hardship_status:
  dtype: category
  description: Describes if the hardship plan is active, pending, canceled, completed,
    or broken
deferral_term:
  dtype: float32
  description: Amount of months that the borrower is expected to pay less than the
    contractual monthly payment amount due to a hardship plan
hardship_amount:
  dtype: float32
  description: The interest payment that the borrower has committed to make each month
    while they are on a hardship plan
hardship_start_date:
  dtype: datetime64[ns]
  description: The start date of the hardship plan period
hardship_end_date:
  dtype: datetime64[ns]
  description: The end date of the hardship plan period
payment_plan_start_date:
  dtype: datetime64[ns]
  description: The day the first hardship plan payment is due. For example, if a borrower
    has a hardship plan period of 3 months, the start date is the start of the three-month
    period in which the borrower is allowed to make interest-only payments.
hardship_length:
  dtype: float32
  description: The number of months the borrower will make smaller payments than normally
    obligated due to a hardship plan
hardship_dpd:
  dtype: float32
  description: Account days past due as of the hardship plan start date
hardship_loan_status:
  dtype: category
  description: Loan Status as of the hardship plan start date
orig_projected_additional_accrued_interest:
  dtype: float32
  description: The original projected additional interest amount that will accrue
    for the given hardship payment plan as of the Hardship Start Date. This field
    will be null if the borrower has broken their hardship payment plan.
hardship_payoff_balance_amount:
  dtype: float32
  description: The payoff balance amount as of the hardship plan start date
hardship_last_payment_amount:
  dtype: float32
  description: The last payment amount as of the hardship plan start date
disbursement_method:
  dtype: category
  description: 'The method by which the borrower receives their loan. Possible values
    are: CASH, DIRECT_PAY'
debt_settlement_flag:
  dtype: category
  description: Flags whether or not the borrower, who has charged-off, is working
    with a debt-settlement company.
debt_settlement_flag_date:
  dtype: datetime64[ns]
  description: "The most recent date that the Debt_Settlement_Flag has been set\_\_"
settlement_status:
  dtype: category
  description: "The status of the borrower\x92s settlement plan. Possible values are:\
    \ COMPLETE, ACTIVE, BROKEN, CANCELLED, DENIED, DRAFT"
settlement_date:
  dtype: datetime64[ns]
  description: The date that the borrower agrees to the settlement plan
settlement_amount:
  dtype: float32
  description: The loan amount that the borrower has agreed to settle for
settlement_percentage:
  dtype: float32
  description: The settlement amount as a percentage of the payoff balance amount
    on the loan
settlement_term:
  dtype: float32
  description: The number of months that the borrower will be on the settlement plan
